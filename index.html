<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; margin-top:58px">
                <div class="card-header" style="text-align:center">
                    <h1> Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>
                                    Select the Location
                                </b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>
                                    {% endfor %}

                                </select>
                            </div>
                            <div class="col-md-6 form-group" szztyle="text-align:center">
                                <label><b>
                                    Enter BHK
                                </b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>
                                    Enter number of bathrooms
                                </b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>
                                    Enter Square feet
                                </b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>
                                    floor
                                </b></label>
                                <input type="text" class="form-control" id="Floor" name="Floor" placeholder="Enter Number of Floors">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:left">
                                <label><b>Carparking</b></label> <br>
                            <input type="radio" id="Yes" name="carparking" value="Yes">
                            <label for="Yes">Yes</label><br>
                            <input type="radio" id="No" name="carparking" value="No">
                            <label for="No">No</label><br>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:left">
                                <label><b>PocketRoad</b></label> <br>
                            <input type="radio" id="Yes" name="PocketRoad" value="Yes">
                            <label for="Yes">Yes</label><br>
                            <input type="radio" id="No" name="PocketRoad" value="No">
                            <label for="No">No</label><br>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:left">
                            <label for="myfile"><b>Upload House image</b></label><br>
                            <input type="file" id="myfile" name="myfile">
                            </div>
                            <div class="col-md-12 form-group" >
                                <button class="btn btn-primary form-control" onclick="send_data()">
                                    Predict Price
                                </button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                        <h3><span id="prediction"></span></h3>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function form_handler(event) {
            event.preventDefault(); //Don't submit the form normally
            }
        function send_data()
        {
        document.querySelector('form').addEventListener("submit",form_handler);

         var fd=new FormData(document.querySelector('form'));

         var xhr=new XMLHttpRequest();

         xhr.open('POST','/predict',true);
         document.getElementById("prediction").innerHTML="Wait Predicting Price!...";
         xhr.onreadystatechange = function(){
                if(xhr.readyState==XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: Rs. "+xhr.responseText;
                }
          };
          xhr.onload =function(){};
          xhr.send(fd);
        }
    </script>

    <h1>Hello, world!</h1>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
